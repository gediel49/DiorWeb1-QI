<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIOR - Store</title>
    <link rel="stylesheet" href="/Css/product.css">
</head>
<body>
    <div class="logo">
        <img src="/Imagens/DiorLogo.png" alt="DIOR Logo">
        <div class="search-icon">
            <img src="/Imagens/lupa.png" alt="Search" onclick="toggleSearchBar()">
        </div>
        <div class="search-bar">
            <input type="text" id="search-bar" placeholder="Digite o que procura...">
        </div>
        <div class="atalhos">
            <img src="/Imagens/Atalhos.png" alt="at">
        </div>
        <div class="defic">
            <img src="/Imagens/defic.png" alt="def">
        </div>
    </div>

    <div class="navbar">
        <b><a href="#perfumes">Perfumes</a></b>
        <b><a href="#maquiagens">Maquiagens</a></b>
        <b><a href="#moda">Moda e acessórios</a></b>
        <b><a href="#banho">Banho e corpo</a></b>
        <b><a href="#sobre">Sobre DIOR</a></b>
    </div>

    <main>
        <div class="textos">
            <a href="../Páginas/productDesc.html">
                <h1><b>Rose Kabuki</b></h1>
            </a>
            <img src="../Imagens/stars.png" alt="Stars">
            <h3>Bruma perfumada para cabelo</h3>
            <h2>R$ 779,00</h2>
            <h4>ou até 10x sem juros "saiba mais"</h4>
            <div>
                <a href="../Páginas/carrinho.html">
                    <img src="../Imagens/compraButton.png" alt="buy">
                </a>
            </div>
        </div>

        <div class="imgPerf">
            <img src="../Imagens/Perfume2.png" alt="Perfume2">
        </div>
    </main>

    <div class="chat">
        <img src="/Imagens/chat.png" alt="chat">
    </div>

    <script>
        function toggleSearchBar() {
            const searchBar = document.querySelector('.search-bar');
            searchBar.classList.toggle('show');
        }
    </script>
</body>
</html>
